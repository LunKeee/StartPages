<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📚 我的收藏夹</h1>
    </header>
    
    <div class="container">
        <!-- 分类1：开发工具 -->
        <section class="category">
            <h2>💻 开发工具</h2>
            <div class="links">
                <a href="https://github.com" target="_blank" class="card">
                    <h3>GitHub</h3>
                    <p>代码托管平台</p>
                </a>
                <a href="https://codepen.io" target="_blank" class="card">
                    <h3>CodePen</h3>
                    <p>前端代码实验平台</p>
                </a>
            </div>
        </section>

        <!-- 分类2：学习资源 -->
        <section class="category">
            <h2>📖 学习资源</h2>
            <div class="links">
                <a href="https://zh.javascript.info" target="_blank" class="card">
                    <h3>现代 JavaScript 教程</h3>
                    <p>优质的JS学习资源</p>
                </a>
                <a href="https://leetcode.cn" target="_blank" class="card">
                    <h3>LeetCode</h3>
                    <p>算法练习平台</p>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <p>🛠 由 GitHub Pages 驱动 | 更新于 2023.11</p>
    </footer>
</body>
</html>
